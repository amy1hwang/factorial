<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>For Loop Practice</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Find the Factorial</h3>
          <form id="factorial">
            <label for="input">Enter a number.</label>
            <input type="text" id="input" class="form-control"><br>
            <button type="submit" id="submit" class="btn-primary btn">submit</button>
          </form>
          <br><div class="output"></div>
        </div>
      </div>



      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Find a Palindrome</h3>
          <form id="palindrome">
            <label for="input-pal">Enter a word or sentence.</label>
            <input type="text" id="input-pal" class="form-control"><br>
            <button type="submit" id="submit-pal" class="btn-primary btn">submit</button>
          </form>
          <br><div class="output-palindrome"></div>
        </div>
      </div>



      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Prime Number</h3>
          <form id="primeNumber">
            <label for="input-pri">Enter a number greater than 1 and less than or equal to 100 :</label>
            <input type="text" id="input-pri" class="form-control"><br>
            <button type="submit" id="submit-pri" class="btn-primary btn">submit</button>
          </form>
          <br><div class="output-pri"></div>
        </div>
      </div>

    </div>
  </body>
</html>
