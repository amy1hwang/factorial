<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Factorial</h1>
      </div>
      <form id="factorial">
        <label for="input">Enter a number.</label>
        <input type="text" id="input">
        <button type="submit" id="submit">submit</button>
      </form>
      <div class="output"></div>
      <h3>Find a Palindrome</h3>
      <form id="palindrome">
        <label for="input-pal">Enter a word or sentence.</label>
        <input type="text" id="input-pal">
        <button type="submit" id="submit-pal">submit</button>
      </form>
      <div class="output-palindrome"></div>
    </div>
  </body>
</html>
